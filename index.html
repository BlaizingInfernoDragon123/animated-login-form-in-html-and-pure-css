<body onload="setCookie">
	<div class="box">
		<form autocomplete="off" action="results.html" method="get">
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="text" required="required" id="username" name="username" title="Enter your username">
				<span>Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="password" name="password" title="Enter your password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
                        <font color="#87CEEB">
                                 <input type="checkbox" onclick="showPsw()">Visibility
                        </font>
				<a href="#" target="_blank">Forgot Password ?</a>
				<a href="#" target="_blank">Signup</a>
			</div>
			<input type="submit" value="Sign in" onclick="checkCookie()">
		</form>
	</div>

<script>
function showPsw() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
