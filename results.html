<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">


<title>Results from the earlier form</title>

</head>

<body>
<font face="Verdana, Arial" size="5" color="black">
<center>
<p>Your Entered Information :- </p>
<div id="results"></div>

<a href="./index.html" title="Back to form?Click here">Back to Form</a>
</center>
</font>
<script>
const resultsList = document.getElementById('results')
new URLSearchParams(window.location.search).forEach((value, name)  =>  {
resultsList.append(`${name}: ${value}`)
resultsList.append(document.createElement("br"))
})
</script>

</body>

</html>
